<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LGS Soru Bankası</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h1>LGS Soru Bankası</h1>

  <label>Ders</label>
  <select id="lesson">
    <option value="Mat">Matematik</option>
    <option value="Fen">Fen Bilimleri</option>
    <option value="Tur">Türkçe</option>
    <option value="Sos">İnkılap Tarihi</option>
    <option value="Ing">İngilizce</option>
    <option value="Dkab">Din Kültürü ve Ahlak Bilgisi</option>
  </select>

  <label>Konu</label>
  <select id="topic"></select>

  <label>Zorluk Seviyesi</label>
  <div class="radio-group">
    <label><input type="radio" name="difficulty" value="Kolay"> Kolay</label>
    <label><input type="radio" name="difficulty" value="Orta" checked> Orta</label>
    <label><input type="radio" name="difficulty" value="Zor"> Zor</label>
  </div>

  <label>Soru Sayısı</label>
  <select id="count">
    <option value="5">5 Soru</option>
    <option value="10">10 Soru</option>
    <option value="20">20 Soru</option>
  </select>

  <button id="generateBtn">Test Oluştur</button>

  <button id="finishBtn" style="display:none; margin-left: 10px;">Sınavı Bitir</button>

  <div id="results" style="margin-top: 20px;"></div>

  <!-- Sorular buraya dinamik olarak gelecek -->
  <div id="questions" style="margin-top: 20px;"></div>

</div>

<script src="script.js"></script>
</body>
</html>
