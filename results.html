<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sonuçlar</title>

  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      padding: 20px;
    }
    .result-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .wrong-card {
      background: #fee2e2;
      border-left: 5px solid #ef4444;
      margin: 15px 0;
      padding: 15px;
    }
  </style>
</head>

<body>

<div class="result-box">
  <h1>Sonuçlar</h1>

  <h2 id="score"></h2>

  <h3>Yanlış Sorular ve Çözümleri</h3>
  <div id="wrongList"></div>

</div>

<script>
  const correct = localStorage.getItem("result_correct");
  const total = localStorage.getItem("result_total");
  const wrong = JSON.parse(localStorage.getItem("result_wrong"));

  document.getElementById("score").innerHTML =
    `Doğru Sayısı: <b>${correct} / ${total}</b>`;

  const wrongDiv = document.getElementById("wrongList");

  wrong.forEach((q, i) => {
    wrongDiv.innerHTML += `
      <div class="wrong-card">
        <h3>${i + 1}) ${q.question}</h3>
        <p><b>Doğru Cevap:</b> ${q.answer}</p>
        <p><b>Çözüm:</b> ${q.explanation}</p>
      </div>
    `;
  });
</script>

</body>
</html>
